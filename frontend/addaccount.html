<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Accounts</title>

    <link rel="icon" href="/frontend/assets/favicon_io/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
        <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="/frontend/css/styles.css" rel="stylesheet">

    <!-- Script for adding new rows -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

</head>

<body class="bg-light">

    <!-- Navbar -->

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal" onclick=homeIconClick()>
            <img class="mb-2" src="/frontend/assets/NUS_MONEY-icon.png" alt="" width="24" height="24"> NUS Money
        </h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Features</a>
            <a class="p-2 text-dark" href="#">Enterprise</a>
            <a class="p-2 text-dark" href="#">Support</a>
            <a class="p-2 text-dark" href="#">Pricing</a>
        </nav>
        <a class="btn btn-outline-primary" href="https://nus-money.herokuapp.com/logout">Log out</a>
    </div>


    <!-- Title -->

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <img class="d-block mx-auto mb-4" src="https://cdn-icons-png.flaticon.com/512/639/639365.png" alt="" width="72"
            height="72">
        <h1 class="display-6">Asset Balance</h1>
        <p class="lead">List your balances in varous accounts</p>
    </div>
    <div class="container py-1">
        <div class="row">
            <div class="col-lg-9 mx-auto">
                <!--  Bootstrap table-->
                <div class="table-responsive">
                    <table class="table text-center">
                        <thead>
                            <tr class=>
                                <th scope="col">#</th>
                                <th scope="col">Bank Name</th>
                                <th scope="col">Account Number</th>
                                <th scope="col">Balance</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>
                                    <select class="form-control" name="Bank" id="bank">
                                        <option value="select">Select</option>
                                        <option value="dbs">DBS Bank</option>
                                        <option value="uob">UOB</option>
                                        <option value="citi">Citibank</option>
                                        <option value="maybank">Maybank</option>
                                        <option value="scb">Standard Chartered</option>
                                        <option value="sbi">SBI</option>
                                        <option value="cimb">CIMB</option>
                                        <option value="ocbc">OCBC</option>
                                    </select>
                                </td>
                                <td><input type="text" class="form-control" placeholder="xxx-xx-xxx"
                                        aria-label="Account number" id="acc1"></td>
                                <td><input type="number" class="form-control" placeholder="$" aria-label="Balance"
                                        name="balance" id="bal1"></td>
                                <td><a class="btn btn-secondary rounded-0" id ="insertRow" href="#">+</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Buttons-->
                <!-- <div class="d-flex justify-content-end">
                    <a class="btn btn-secondary w-25" id="insertRow" href="#">Add Accounts</a>
                </div>
                <br> -->

                <!-- Down-payment section -->
                <form id="myForm" class="d-flex justify-content-end">
                    <div class="form-group row">
                        <label for="downPayment" class="mx-sm-3 mb-3 col-form-label">Down-payment Alllocation (to be
                            reserved)</label>
                        <div class="form-group mx-sm-3 mb-2">
                            <input type="text" class="form-control" id="downPayment" min="1" placeholder="$">
                        </div>
                    </div>
                </form>

                <div class="d-flex justify-content-around">
                    <button type="button" class="btn btn-outline-primary w-25" onclick=savehouseButton()>Skip</button>
                    <button type="button" class="btn btn-primary w-25" onclick=updateButton()>Update</button>
                </div>
                <br>
                <br>

                <h5><u>SUMMARY</u></h5>

                <!--  Bootstrap table-->
                <div class="table-responsive text-right">
                    <table>
                        <tbody>

                            <tr>
                                <td scope="row">Total Funds Available: &nbsp;</td>
                                <td id="sum1">$</td>
                            </tr>
                            <tr>
                                <td scope="row">Down-Payment Allocation: &nbsp;</td>
                                <td id="sum2">$</td>
                            </tr>
                            <tr>
                                <td scope="row">Funds available for other use: &nbsp;</td>
                                <td id="sum3">$</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <script src="/frontend/js/addaccount.js"></script>
    <script src="/frontend/js/script.js"></script>
</body>

</html>
