<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Accounts</title>

    <link rel="icon" href="/frontend/assets/favicon_io/favicon.ico">
    
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="/frontend/css/styles.css" rel="stylesheet">
    
  <!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    
  </head>

  <body class="bg-light">

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal" onclick=homeIconClick()>
        <img class="mb-2" src="/frontend/assets/NUS_MONEY-icon.png" alt="" width="24" height="24"> NUS Money
      </h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Features</a>
        <a class="p-2 text-dark" href="#">Enterprise</a>
        <a class="p-2 text-dark" href="#">Support</a>
        <a class="p-2 text-dark" href="#">Pricing</a>
      </nav>
      <a class="btn btn-outline-primary" href="https://nus-money.herokuapp.com/logout">Log out</a>
    </div>

    <div class="container">
      <div class="py-5 text-center">
        <img
          class="d-block mx-auto mb-4"
          src="https://img.icons8.com/dusk/344/home.png"
          alt=""
          width="72"
          height="72"
        />
        <h2>Saving Towards a House</h2>
        <p class="lead">Choice of House</p>

        
          
        <div class="col-lg-7 mx-auto">
          <button type="button" class="btn btn-primary w-25" id="BTO">BTO</button>
          <button type="button" class="btn btn-primary w-25" id="HDB">HDB</button>
          <button type="button" class="btn btn-primary w-25" id="Condo">Condo</button>
        </div>
        <div class="form-group"></div>
        <div class="col-lg-7 mx-auto">
          <div class="form-group">
            <form style="text-align: center">
              
              <div class="form-group row">
                <label for="income" class="col-sm-2 col-form-label">Amount:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="total" min="1" placeholder="$">
                </div>
              </div>
              <label for="Date1">Date to Purchase:</label>
              <input type="Date" id="date1" name="Date1" placeholder="Date" />
              <br />
              <label for="Date2">Date to Collect Keys:</label>
              <input type="Date" id="date2" name="Date2" placeholder="Date" />
              <br />

              

              <!--  Bootstrap table-->
              <div class="table-responsive">
                <table class="table text-center">
                    <tbody>
                        <tr>
                        <td scope="row">Down Payment Required</td>
                        <td><label for="input" id="dprequire"></label></td>
                        </tr>

                        <tr>
                            <td scope="row">Funds available for down payment</td>
                            <td><label for="input" id="dpfunds"></label></td>
                        </tr>

                        <tr> 
                            <td scope="row">Are you ready for down payment?</td>
                            <td><label for="input" id="ready"></label></td>
                        </tr>

                        <tr>
                            <td scope="row">Months to achieve goal</td>
                            <td><label for="input" id="months"></label></td>
                        </tr>

                        <tr>
                            <td scope="row">Monthly contribution required to achieve goal</td>
                            <td><label for="input" id="reqcont"></label></td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
              <button type="submit" class="btn btn-primary w-25">Save</button>
            </form>
          </div>
          <br><br>
          
          
              
        </div><div class="advice">             
    
        </div><div class="pricingpanel">             
    
    </div>
      </div>
          
    </div>

<script src="/frontend/js/savehouse.js"></script>
<script src="/frontend/js/script.js"></script>
  </body>
</html>
