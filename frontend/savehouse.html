<!DOCTYPE html>
<html lang="en">
  <head>

  <!-- Bootstrap core CSS -->

  <body class="bg-light">
    <div class="container">

          class="d-block mx-auto mb-4"

          alt=""

          height="72"
        />

        <p class="lead">Choice of House</p>

        
          
        <div class="col-lg-7 mx-auto">

          <button type="button" class="btn btn-primary w-25" id="HDB">HDB</button>
          <button type="button" class="btn btn-primary w-25" id="Condo">Condo</button>
        </div>

              <input type="text" id="Amt" name="Amt" placeholder="Amount" />

              <input type="Date" id="Date" name="Date" placeholder="Date" />
              <br />

            </form>
          </div>

        </div><div class="advice">             
    
        </div><div class="pricingpanel">

      </div>
          
    </div>

<script src="scripthomegoal.js"></script>
