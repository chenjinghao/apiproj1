<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="theme-color" content="#33b5e5" />
    <title>Log In</title>
    <link rel="icon" href="https://cdn.glitch.global/8facd818-5d40-44fb-a605-1c5152edea3b/favicon.ico?1661339113918">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css"/>
    <link rel="stylesheet" id="roboto-subset.css-css" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5" type="text/css" media="all"/>
    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet" />
  </head>

  <body>
    <section class="pb-4">
      <div class="bg-white border rounded-5">
        <section class="w-100">
          <div class="row">
            <div class="col-sm-6 text-black">
              <br />
              <div class="px-5 ms-xl-4">
                <img src="https://www.nus.edu.sg/images/default-source/base/logo.png" alt="NUS Logo" width="" height="72"/>
              </div>
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                
                <form class="form" style="width: 23rem">
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">Store Log in</h3>
                  
                  <div class="form__div">
                      <input type="text" class="form__input" id="custId" placeholder=" ">
                      <label for="custId" class="form__label">Customer ID</label>
                  </div>

                  <div class="form__div">
                      <input type="password" class="form__input" id="pwd" placeholder=" ">
                      <label for="pwd" class="form__label">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit" id="b1">Login</button>
                  </div>
                  
                  <div class="small text-muted mypanel"></div>
                  <div class="small text-muted">Don't have an account? <a href="newuser.html" class="link-info">Register here</a></div>
                
                </form>
                
              </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="https://c.pxhere.com/images/ed/e2/c21e19ad77d1f3d1b7959a1309b1-1640480.jpg!d" srcset="https://c.pxhere.com/images/ed/e2/c21e19ad77d1f3d1b7959a1309b1-1640480.jpg!d" alt="shop, shopping, color, bags, bag, store, buy, background, white, commercial, advertising, art, creative arts, line, Material property, font, parallel, illustration, magenta, graphics, diagram, rectangle, pattern, design, symmetry, brand, graphic design, craft, room, triangle, clip art, carmine, art paper, paper product, drawing, origami paper, animation, painting, Free Images In PxHere" class="w-100 vh-100" style="object-fit: cover; object-position: left"/>
            </div>
          </div>
        </section>
      </div>
    </section>

  </body>
</html>
